 <!-- inicio_sesion.html -->
{% extends 'core/base.html' %}
{% load static %}
{% block title %}Iniciar Sesión – HSC{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'core/css/estilo-inicio-sesion.css' %}">
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-6 d-none d-lg-block align-self-center">
    <!-- tu carrusel o imagen lateral -->
  </div>
  <div class="col-lg-6">
    <h2 class="mb-4">Bienvenido de vuelta</h2>
    <form id="form-login" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Nombre Usuario" required>
      </div>

      <div class="mb-3">
        <label for="id_password">Contraseña</label>
        <input type="password" name="password" id="id_password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      <p class="mt-3 text-center">
        ¿No tienes cuenta? <a href="{% url 'registrarse' %}">Regístrate</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
